<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
</head>

<body>

    Value 1 = <input type="text" id="no1"><br><br>
    Value 2 = <input type="text" id="no2"><br><br>
    <input type="button" value="+" onclick="sum()">
    <input type="button" value="-" onclick="sub()">
    <input type="button" value="*" onclick="mul()">
    <input type="button" value="/" onclick="div()">

    <h1 id="ans"></h1>


    <script>

        function sum() {

            var nub1 = parseInt(document.getElementById('no1').value);
            var nub2 = parseInt(document.getElementById('no2').value);

            document.getElementById('ans').innerText = nub1 + nub2;

        }

        function sub() {

            var nub1 = parseInt(document.getElementById('no1').value);
            var nub2 = parseInt(document.getElementById('no2').value);

            document.getElementById('ans').innerText = nub1 - nub2;

        }

        function mul() {

            var nub1 = parseInt(document.getElementById('no1').value);
            var nub2 = parseInt(document.getElementById('no2').value);

            document.getElementById('ans').innerText = nub1 * nub2;

        }

        function div() {

            var nub1 = parseInt(document.getElementById('no1').value);
            var nub2 = parseInt(document.getElementById('no2').value);

            document.getElementById('ans').innerText = nub1 / nub2;

        }




    </script>
</body>

</html>
