<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bulb</title>

	<style>
		
		body{
			text-align: center;
		}

		button{
			width: 100px;
			padding: 4px;
			margin: 4px;
		}
	</style>
</head>
<body>

	<!-- simple bulb program with both button -->

	
	<img src="Image/off.png" id='blub' style="height: 250px; margin-bottom: 24px;">
	<div class="img-btn">
		<button onclick="on()">On</button>
		<button onclick="off()">Off</button>
	</div> 



	<!-- bulb program with single button for on/off -->

	<img src="Image/off.png" id='blub_img' style="height: 250px; margin-top: 100px;">
	<div class="img-btn">
		<button onclick="clickbtn()" id="switch">On</button>
	</div>



	<script type="text/javascript">
		
		function on() {
			document.getElementById('blub').src = 'Image/on.png'; 
		}

		function off() {
			document.getElementById('blub').src = 'Image/off.png';
		}

		// bulb program with single button for on/off -->

		var on2=1;

		function clickbtn() {
			if(on2){
				on2=0;
				document.getElementById('blub_img').src = 'Image/on.png';
				document.getElementById('switch').innerText = 'Off';
			}	
			else{
				document.getElementById('blub_img').src = 'Image/off.png';
				document.getElementById('switch').innerText = 'On';
				on2=1;
			}
		}
	</script>


</body>
</html>
