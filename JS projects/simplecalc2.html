    Value 2 = <input type="text" id="no2"><br><br>
    <!-- <input type="button" value="ans" onclick="ans()"> -->
    <input type="button" value="+" onclick="ans('+')">
    <input type="button" value="-" onclick="ans('-')">
    <input type="button" value="*" onclick="ans('*')">
    <input type="button" value="/" onclick="ans('/')">

    <h1 id="ans"></h1>


    <script>

        function ans(opr) {
            var nub1 = parseInt(document.getElementById('no1').value);
            var nub2 = parseInt(document.getElementById('no2').value);
            var ans;


            if (opr == '+' ) {
                ans = nub1 + nub2;
            }
            else if(opr == '-'){
                ans = nub1-nub2;
            }
            else if(opr == '*'){
                ans = nub1*nub2;
            }
            else{
                ans = Math.round(ans = nub1/nub2);
            }


            document.getElementById('ans').innerText = ans;

        }
