<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Number Puzzle</title>
</head>
<body>

	<style type="text/css">
		div
		{
			width: 300px;
			height: 300px;
			display: flex;
			flex-wrap: wrap;
			background-color: rgba(0,0,0,0.2);
		}
		.btn
		{
			width: 100px;
			height: 100px;
			font-size: 50px;
		}
	</style>

	<div>
		<input type="button" value="4" onclick="num1()" id="b1" class="btn" name="">
		<input type="button" value="" onclick="num2()" id="b2" class="btn" name="">
		<input type="button" value="1" onclick="num3()" id="b3" class="btn" name="">
		<input type="button" value="5" onclick="num4()" id="b4" class="btn" name="">
		<input type="button" value="6" onclick="num5()" id="b5" class="btn" name="">
		<input type="button" value="7" onclick="num6()" id="b6" class="btn" name="">
		<input type="button" value="3" onclick="num7()" id="b7" class="btn" name="">
		<input type="button" value="2" onclick="num8()" id="b8" class="btn" name="">
		<input type="button" value="8" onclick="num9()" id="b9" class="btn" name="">
	</div>
	<h1 id="result"></h1>


	<script type="text/javascript">
		function num1(){
			var btn1 = document.getElementById('b1').value;
			var btn2 = document.getElementById('b2').value;
			var btn4 = document.getElementById('b4').value;

			if(btn2 == '')
			{
				document.getElementById('b2').value= btn1
				document.getElementById('b1').value = ''
			}

			if (btn4 == '') {
                document.getElementById('b4').value = btn1
                document.getElementById('b1').value = ''

            }
            win();
		}
		function num2() {
			var btn1 = document.getElementById('b1').value;
            var btn2 = document.getElementById('b2').value;
            var btn3 = document.getElementById('b3').value;
            var btn4 = document.getElementById('b4').value;
            var btn5 = document.getElementById('b5').value;
            var btn6 = document.getElementById('b6').value;
            var btn7 = document.getElementById('b7').value;

            if (btn1 == '') {
                document.getElementById('b1').value = btn2
                document.getElementById('b2').value = ''
            }
            if (btn3 == '') {
                document.getElementById('b3').value = btn2
                document.getElementById('b2').value = ''

            }
            if (btn5 == '') {
                document.getElementById('b5').value = btn2
                document.getElementById('b2').value = ''
            }          
            win();
		}
		function num3() {
            btn2 = document.getElementById('b2').value
            btn3 = document.getElementById('b3').value
            btn6 = document.getElementById('b6').value
            if (btn2 == '') {
                document.getElementById('b2').value = btn3
                document.getElementById('b3').value = ''
            }

            if (btn6 == '') {
                document.getElementById('b6').value = btn3
                document.getElementById('b3').value = ''
            }
            win();
        }
        function num4() {
            btn2 = document.getElementById('b2').value
            btn5 = document.getElementById('b5').value
            btn7 = document.getElementById('b7').value
            btn4 = document.getElementById('b4').value
            btn1 = document.getElementById('b1').value
            if (btn5 == '') {
                document.getElementById('b5').value = btn4
                document.getElementById('b4').value = ''
            }

            if (btn7 == '') {
                document.getElementById('b7').value = btn4
                document.getElementById('b4').value = ''
            }

            if (btn1 == '') {
                document.getElementById('b1').value = btn4
                document.getElementById('b4').value = ''
            }
            win();
        }

        function num5() {
            btn2 = document.getElementById('b2').value
            btn4 = document.getElementById('b4').value
            btn5 = document.getElementById('b5').value
            btn6 = document.getElementById('b6').value
            btn8 = document.getElementById('b8').value

            if (btn6 == '') {
                document.getElementById('b6').value = btn5
                document.getElementById('b5').value = ''
            }

            if(btn5 ==''){
                document.getElementById('b5').value = btn6
                document.getElementById('b6').value = ''
            }

            if (btn4 == '') {
                document.getElementById('b4').value = btn5
                document.getElementById('b5').value = ''
            }

            if (btn8 == '') {
                document.getElementById('b8').value = btn5
                document.getElementById('b5').value = ''
            }

            if (btn2 == '') {
                document.getElementById('b2').value = btn5
                document.getElementById('b5').value = ''
            }
            win();
        }
        function num6() {
            btn3 = document.getElementById('b3').value
            btn5 = document.getElementById('b5').value
            btn9 = document.getElementById('b9').value
            btn6 = document.getElementById('b6').value
         
            if(btn3==''){
                document.getElementById('b3').value = btn6
                document.getElementById('b6').value = ''
            }

            if(btn5 ==''){
                document.getElementById('b5').value = btn6
                document.getElementById('b6').value = ''
            }

            if(btn9 ==''){
                document.getElementById('b9').value = btn6
                document.getElementById('b6').value = ''
            }
            win();
        }
        function num7() {
            btn4 = document.getElementById('b4').value
            btn7 = document.getElementById('b7').value
            btn8 = document.getElementById('b8').value
            if (btn4 == '') {
                document.getElementById('b4').value = btn7
                document.getElementById('b7').value = ''
            }
            if (btn8 == '') {
                document.getElementById('b8').value = btn7
                document.getElementById('b7').value = ''
            }
            win();
        }
        function num8() {
            btn5 = document.getElementById('b5').value
            btn7 = document.getElementById('b7').value
            btn9 = document.getElementById('b9').value
            btn8 = document.getElementById('b8').value
            if (btn7 == '') {
                document.getElementById('b7').value = btn8
                document.getElementById('b8').value = ''
            }

            if (btn5 == '') {
                document.getElementById('b5').value = btn8
                document.getElementById('b8').value = ''
            }

            if (btn9 == '') {
                document.getElementById('b9').value = btn8
                document.getElementById('b8').value = ''
            }
            win();
        }
        function num9() {
		    btn6 = document.getElementById('b6').value
		    btn9 = document.getElementById('b9').value
		    btn8 = document.getElementById('b8').value
		    if (btn6 == '') {
		        document.getElementById('b6').value = btn9
		        document.getElementById('b9').value = ''

		    }

		    if (btn8 == '') {
		        document.getElementById('b8').value = btn9
		        document.getElementById('b9').value = ''
        	}
        	win();
        }
        function win(){
        	btn1 = document.getElementById('b1').value;
            btn2 = document.getElementById('b2').value;
            btn3 = document.getElementById('b3').value;
            btn4 = document.getElementById('b4').value;
            btn5 = document.getElementById('b5').value;
            btn6 = document.getElementById('b6').value;
            btn7 = document.getElementById('b7').value;
            btn8 = document.getElementById('b8').value;
            btn9 = document.getElementById('b9').value;

            if((btn1 == "1" && btn2 == "2" && btn3 =="3") &&
                (btn4 == "4" && btn5 == "5" && btn6 =="6") &&
                (btn7 == "7" && btn8 == "8" && btn9 =="")) 
                document.getElementById('result').innerHTML = "Win Game";
                disabled();

        }
        function disabled() {
            btn1 = document.getElementById('b1').disabled = false;
            btn2 = document.getElementById('b2').disabled = false;
            btn3 = document.getElementById('b3').disabled = false;
            btn4 = document.getElementById('b4').disabled = false;
            btn5 = document.getElementById('b5').disabled = false;
            btn6 = document.getElementById('b6').disabled = false;
            btn7 = document.getElementById('b7').disabled = false;
            btn8 = document.getElementById('b8').disabled = false;
            btn9 = document.getElementById('b9').disabled = false;
        }

	</script>

</body>
</html>
