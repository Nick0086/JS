<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>tic-tac-toe Game</title>
	<style type="text/css">
		.box
		{
			height: 300px;
			width: 300px;
			background-color: rgba(0, 0, 0, 0.25);
			display: flex;
			flex-wrap: wrap;
			text-align: center;
		}
		.btn
		{
			width: 100px;
			height: 100px;
			cursor: pointer;
			font-size: 40px;
		}
	</style>
</head>
<body>


<div class="box">
		<input type="button" name="" class="btn" onclick="game('b1')" id="b1">
		<input type="button" name="" class="btn" onclick="game('b2')" id="b2">
		<input type="button" name="" class="btn" onclick="game('b3')" id="b3">
		<input type="button" name="" class="btn" onclick="game('b4')" id="b4">
		<input type="button" name="" class="btn" onclick="game('b5')" id="b5">
		<input type="button" name="" class="btn" onclick="game('b6')" id="b6">
		<input type="button" name="" class="btn" onclick="game('b7')" id="b7">
		<input type="button" name="" class="btn" onclick="game('b8')" id="b8">
		<input type="button" name="" class="btn" onclick="game('b9')" id="b9">
	</div>

	<h1 id="result"></h1>

	<button onclick="res()">reset</button>


	<script type="text/javascript">
		var cnt = 0;
		function game(s)
		{
			// alert(s)
			if(cnt%2==1)
			{
				document.getElementById(s).value="X";
				document.getElementById(s).disabled=true;

			}
			else
			{
				document.getElementById(s).value="O"
				document.getElementById(s).disabled=true;
			}
			cnt++;
			win()
		}

		function win()
		{
			var b1 = document.getElementById('b1').value;
			var b2 = document.getElementById('b2').value;
			var b3 = document.getElementById('b3').value;
			var b4 = document.getElementById('b4').value;
			var b5 = document.getElementById('b5').value;
			var b6 = document.getElementById('b6').value;
			var b7 = document.getElementById('b7').value;
			var b8 = document.getElementById('b8').value;
			var b9 = document.getElementById('b9').value;

			if((b1 == "X" && b2 == "X" && b3 == "X") || 
			   (b4 == "X" && b5 == "X" && b6 == "X") ||
			   (b7 == "X" && b8 == "X" && b9 == "X") ||
 			   (b1 == "X" && b4 == "X" && b7 == "X") ||
			   (b2 == "X" && b5 == "X" && b8 == "X") ||
			   (b3 == "X" && b6 == "X" && b9 == "X") ||
			   (b1 == "X" && b5 == "X" && b9 == "X") ||
			   (b3 == "X" && b5 == "X" && b7 == "X"))
			{
				document.getElementById('result').innerHTML = "X is win";
                disabled();
			}
			if((b1 == "O" && b2 == "O" && b3 == "O") || 
			   (b4 == "O" && b5 == "O" && b6 == "O") ||
			   (b7 == "O" && b8 == "O" && b9 == "O") ||
			   (b1 == "O" && b4 == "O" && b7 == "O") ||
			   (b2 == "O" && b5 == "O" && b8 == "O") ||
			   (b3 == "O" && b6 == "O" && b9 == "O") ||
			   (b1 == "O" && b5 == "O" && b9 == "O") ||
			   (b3 == "O" && b5 == "O" && b7 == "O"))
			{
				document.getElementById('result').innerHTML = "O is win";
                disabled();
			}

		}
		function disabled(){
			b1 = document.getElementById('b1').disabled=true;
			b2 = document.getElementById('b2').disabled=true;
			b3 = document.getElementById('b3').disabled=true;
			b4 = document.getElementById('b4').disabled=true;
			b5 = document.getElementById('b5').disabled=true;
			b6 = document.getElementById('b6').disabled=true;
			b7 = document.getElementById('b7').disabled=true;
			b8 = document.getElementById('b8').disabled=true;
			b9 = document.getElementById('b9').disabled=true;
		}

		function res(){
			cnt = 0;
			document.getElementById('b1').value = '';
			document.getElementById('b2').value = '';
			document.getElementById('b3').value = '';
			document.getElementById('b4').value = '';
			document.getElementById('b5').value = '';
			document.getElementById('b6').value = '';
			document.getElementById('b7').value = '';
			document.getElementById('b8').value = '';
		 	document.getElementById('b9').value = '';
		 	document.getElementById('b1').disabled= false;
			document.getElementById('b2').disabled= false;
			document.getElementById('b3').disabled= false;
			document.getElementById('b4').disabled= false;
			document.getElementById('b5').disabled= false;
			document.getElementById('b6').disabled= false;
			document.getElementById('b7').disabled= false;
			document.getElementById('b8').disabled= false;
			document.getElementById('b9').disabled= false;
		}
	</script>


</body>
</html>
