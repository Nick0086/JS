<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=\, initial-scale=1.0">
     <title>JavaScript Slider</title>
     <style>
          img {
               width: 100%;
               height: 550px;
               object-fit: cover;
          }
     </style>
</head>

<body>


     <img src="image/1.jpg" alt="" class="img_slide">
     <img src="image/2.jpg" alt="" class="img_slide">
     <img src="image/3.jpg" alt="" class="img_slide">
     <img src="image/4.jpg" alt="" class="img_slide">
     <img src="image/5.jpg" alt="" class="img_slide">
     <img src="image/6.jpg" alt="" class="img_slide">
     <img src="image/7.jpg" alt="" class="img_slide">
     <img src="image/8.jpg" alt="" class="img_slide">
     <center>
          <button class="prev" onclick="prev()">prev</button>
          <button class="next" onclick="next()">next</button>
     </center>
     <script>
          cnt = 0;
          slider();

          function slider() {
               var img = document.getElementsByClassName('img_slide');

               // alert(img.length)

               for (i = 0; i < img.length; i++) {
                    img[i].style.display = "none"
               }

               img[0].style.display = "block"
          }



          function next() {
               cnt++;
               var img = document.getElementsByClassName('img_slide');

               // alert(img.length)

               for (i = 0; i < img.length; i++) {
                    img[i].style.display = "none"
               }
               
               if (cnt == img.length) {
                    cnt = 0;
               }

               img[cnt].style.display = "block"
          }
          function prev() {
               cnt--;
               var img = document.getElementsByClassName('img_slide');

               // alert(img.length)

               for (i = 0; i < img.length; i++) {
                    img[i].style.display = "none"
               }


               if (cnt < 0 ) {
                    cnt = img.length-1;
               }

               img[cnt].style.display = "block"
          }

     </script>
</body>

</html>
