     <title>onclick button javascript</title>

     <style>

     <!--one button click to only one display shape -->


     <button onclick="sq()">square</button>
     <div id="square" class="pd"></div>


     <button onclick="rect()">rectangle</button>
     <div id="rectangle" class="pd"></div>

     <button onclick="round()">circle</button>
     <div id="round" class="pd"></div>

     <button onclick="Trapezoid()">Trapezoid</button>
     <div id="Trapezoid" class="pd"></div>

     <button onclick="Parallelogram()">Parallelogram</button>
     <div id="Parallelogram" class="pd pdd"></div>

     <button onclick="Triangle()">Triangle</button>
     <div id="Triangle" class="pd"></div>

     <button onclick="TriangleDown()">TriangleDown</button>
     <div id="TriangleDown" class="pd"></div>

     <button onclick="TriangleLeft()">TriangleLeft</button>
     <div id="TriangleLeft" class="pd"></div>

     <button onclick="Oval()">Oval</button>
     <div id="Oval" class="pd"></div>

     <button onclick="longOval()">longOval</button>
     <div id="longOval" class="pd"></div>
     <script>
          function sq() {
               // alert()

               document.getElementById('square').style.height = "100px";
               document.getElementById('square').style.width = "100px";
               document.getElementById('square').style.backgroundColor = "#00cdac";
          }

          function rect() {
               // alert()
               document.getElementById('rectangle').style.width = "250px";
               document.getElementById('rectangle').style.height = "100px";
               document.getElementById('rectangle').style.backgroundColor = "#00cdac";
          }

          function round() {
               document.getElementById('round').style.height = "100px"
               document.getElementById('round').style.width = "100px"
               document.getElementById('round').style.borderRadius = "50%"
               document.getElementById('round').style.backgroundColor = "#00cddf"
          }

          function Trapezoid() {
               document.getElementById('Trapezoid').style.borderBottom = " 50px solid #555";
               document.getElementById('Trapezoid').style.borderLeft = " 0px solid transparent";
               document.getElementById('Trapezoid').style.borderRight = " 25px solid transparent";
               document.getElementById('Trapezoid').style.height = "0"
               document.getElementById('Trapezoid').style.width = "125px"
          }

          function Parallelogram() {
               document.getElementById('Parallelogram').style.width = "100px"
               document.getElementById('Parallelogram').style.height = "50px"
               document.getElementById('Parallelogram').style.transform = "skew(20deg)"
               document.getElementById('Parallelogram').style.backgroundColor = "#F08080"
          }

          function Triangle() {
               document.getElementById('Triangle').style.width = "0"
               document.getElementById('Triangle').style.height = "0"
               document.getElementById('Triangle').style.borderLeft = "25px solid transparent";
               document.getElementById('Triangle').style.borderRight = "25px solid transparent";
               document.getElementById('Triangle').style.borderBottom = "50px solid #555";
          }

          function TriangleDown() {
               document.getElementById('TriangleDown').style.width = "0"
               document.getElementById('TriangleDown').style.height = "0"
               document.getElementById('TriangleDown').style.borderLeft = "25px solid transparent";
               document.getElementById('TriangleDown').style.borderRight = "25px solid transparent";
               document.getElementById('TriangleDown').style.borderTop = "50px solid red";
          }

          function TriangleLeft() {
               document.getElementById('TriangleLeft').style.width = "0"
               document.getElementById('TriangleLeft').style.height = "0"
               document.getElementById('TriangleLeft').style.borderTop = "25px solid transparent";
               document.getElementById('TriangleLeft').style.borderRight = "50px solid red";
               document.getElementById('TriangleLeft').style.borderBottom = "25px solid transparent";
          }

          function Oval() {
               document.getElementById('Oval').style.width = "100px"
               document.getElementById('Oval').style.height = "50px"
               document.getElementById('Oval').style.borderRadius = "50px"
               document.getElementById('Oval').style.backgroundColor = "#008B8B"
          }

          function longOval() {
               document.getElementById('longOval').style.width = "50px"
               document.getElementById('longOval').style.height = "100px"
               document.getElementById('longOval').style.borderRadius = "50px"
               document.getElementById('longOval').style.backgroundColor = "#008B8B"
          }
     </script>
