        // =============================================
        // combine two or more objects

        const obj1 = {
            1: 'a',
            2: 'b'
        }

        const onj2 = {
            3: 'c',
            4: 'd'
        }
        // this is wrong way
        // const onj3 = {obj1 , onj2}

        // right way
        const obj3 = Object.assign({}, obj1, onj2)

        console.log(obj3);

        // combine two or more objects with spread(...)

        console.log("with spread");

        console.log(obj4);


        // ============================================================

        const jsUser3 = {
            name: "nikunj",

        // by this we get all keys in our objects
