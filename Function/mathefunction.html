<script type="text/javascript">
	
	var i;

	for(i=-3;i<=3;i++){
		document.write(Math.abs(i) + "<br>");
	}

	document.write(Math.ceil(3.5) + "<br>");
	document.write(Math.floor(Math.abs(-3.5)) + "<br>");
	document.write(Math.pow(3,5) + "<br>");
	document.write(Math.round(3.4) + "<br>");
	document.write(Math.ceil(Math.random() * 6) + "<br>");
	document.write(Math.min(3,65,87,34,7) + "<br>");
	document.write(Math.max(3,65,87,34,7) + "<br>");

</script>
