<script type="text/javascript">

	document.write(Date());
	document.write("<br>");

	//------------------------------------- getdate()

	var date=new Date();

		document.write("present-Day:"+date.getDay());
		document.write("<br>");

	//------------------------------------- getMonth()

	var date=new Date();

		document.write("present-Month:"+date.getMonth());
		document.write("<br>");

	//------------------------------------- getfullYear()

	var date=new Date();

		document.write("present-Year:"+date.getFullYear());
		document.write("<br>");

	//------------------------------------- getHours()

	var date=new Date();

		document.write("present-Hours:"+date.getHours());
		document.write("<br>");

	//------------------------------------- getMinutes()

	var date=new Date();

		document.write("present-minutes:"+date.getMinutes());
		document.write("<br>");

	//------------------------------------- getseconds()

	var date=new Date();

		document.write("present-second:"+date.getSeconds());
		document.write("<br>");

	//------------------------------------- getMilliseconds()

	var date=new Date();

		document.write("present-Milliseconds:"+date.getMilliseconds());
		document.write("<br>");

	//------------------------------------- gettime()

	var date=new Date();

		document.write("Milliseconds : "+ date.getTime());
		document.write("<br>");

	//------------------------------------- setDate()

	var date=new Date();
		date.setDate(10)

		document.write("Set-Date:"+ date);
		document.write("<br>");

	//------------------------------------- setmonth()

	var date=new Date();
		date.setMonth(0)

		document.write("Set-Month:"+ date);
		document.write("<br>");

	//------------------------------------- setFullyear()

	var date=new Date();
		date.setFullYear(2001)

		document.write("set-Year:"+ date);
		document.write("<br>");

	//------------------------------------- Sethours()

	var date=new Date();
		date.setHours(2)

		document.write("Set-hours:"+ date);
		document.write("<br>");

	//------------------------------------- setMinutes()

	var date=new Date();
		date.setMinutes(50)

		document.write("Set-minutes:"+ date);
		document.write("<br>");

	//------------------------------------- setsecounds()

	var date=new Date();
		date.setSecound(10)

		document.write("Set- Secounds:"+ date);
		document.write("<br>");

</script>
