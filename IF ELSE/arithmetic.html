<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>basic & arithmetic</title>

	<script type="text/javascript">
		
		document.write("hello \"word\"")
		document.write("<br>")
		var a=30,b=7

		document.write(a+"+"+b+"="+(a+b))
		document.write("<br>")
		document.write(a+"-"+b+"="+(a-b))
		document.write("<br>")
		document.write(a+"*"+b+"="+(a*b))
		document.write("<br>")
		document.write(a+"/"+b+"="+(a/b))
		document.write("<br>")
		document.write(a+"%"+b+"="+(a%b))
	</script>
</head>
<body>
	<div id=name></div>

	<script type="text/javascript">
		document.getElementById("name").innerHTML = "I have changed!";	
	</script>
</body>
</html>
